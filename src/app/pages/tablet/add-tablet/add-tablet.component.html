<div class="container">
    <h3 mat-dialog-title>Add Tablet</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
    
      
      <div class="form">
        <mat-form-field color="accent">
          <input matInput  class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

    
      <div mat-dialog-actions>
        <button mat-raised-button color="accent" type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
